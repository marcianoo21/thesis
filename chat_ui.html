<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Łódzki Rekomender Restauracji</title>
    <link rel="icon" href="/static/logo.png">
    <style>
        /* Zmienne kolorystyczne dla łatwej edycji motywu */
        :root {
            --primary-color: #007bff;       /* Kolor główny (przycisk, dymek usera) */
            --bg-color: #f0f2f5;            /* Tło całej strony */
            --chat-bg: #ffffff;             /* Tło okna czatu */
            --user-msg-bg: #007bff;         /* Tło wiadomości użytkownika */
            --user-msg-text: #ffffff;       /* Tekst wiadomości użytkownika */
            --system-msg-bg: #e4e6eb;       /* Tło wiadomości systemu */
            --system-msg-text: #050505;     /* Tekst wiadomości systemu */
            --font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            font-family: var(--font-family);
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .chat-container {
            width: 100%;
            max-width: 500px; /* Szerokość okna czatu */
            height: 85vh;
            background-color: var(--chat-bg);
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Nagłówek czatu */
        .chat-header {
            padding: 15px 20px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
            font-weight: 600;
            font-size: 1.1rem;
            color: #333;
        }

        .chat-header .avatar-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
        }

        /* Obszar wiadomości */
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
            background-color: var(--chat-bg);
        }

        .message {
            display: flex;
            align-items: flex-end;
            max-width: 80%;
            margin-bottom: 5px;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.system {
            align-self: flex-start;
        }

        .avatar-small {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            margin: 0 8px;
            flex-shrink: 0;
            overflow: hidden;
        }
        
        .avatar-small img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .bubble {
            padding: 10px 16px;
            border-radius: 18px;
            font-size: 0.95rem;
            line-height: 1.4;
            word-wrap: break-word;
        }

        .message.user .bubble {
            background-color: var(--user-msg-bg);
            color: var(--user-msg-text);
            border-bottom-right-radius: 4px;
        }

        .message.system .bubble {
            background-color: var(--system-msg-bg);
            color: var(--system-msg-text);
            border-bottom-left-radius: 4px;
        }

        /* Obszar wpisywania tekstu */
        .chat-input-area {
            padding: 15px;
            background-color: #fff;
            border-top: 1px solid #eee;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid #ccc;
            border-radius: 20px;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0056b3;
        }

        /* Animacja trzech kropek (Typing Indicator) */
        .typing-indicator {
            display: none; /* Domyślnie ukryte */
            align-self: flex-start;
            margin-left: 44px; /* Dopasowanie do avatara */
            margin-bottom: 10px;
            background-color: var(--system-msg-bg);
            padding: 12px 16px;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            width: fit-content;
        }

        .typing-indicator span {
            display: inline-block;
            width: 6px;
            height: 6px;
            background-color: #888;
            border-radius: 50%;
            animation: typing 1.4s infinite both;
            margin: 0 2px;
        }

        .typing-indicator span:nth-child(1) { animation-delay: 0s; }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); opacity: 0.5; }
            40% { transform: scale(1); opacity: 1; }
        }
    </style>
</head>
<body>

<div class="chat-container">
    <div class="chat-header">
        <!-- TU WKLEJ SWÓJ OBRAZEK SYSTEMU (src) -->
        <img src="/static/logo.png" alt="System" class="avatar-img">
        <span>BoatBot</span>
    </div>

    <div class="chat-messages" id="chat-messages">
        <!-- Wiadomość powitalna -->
        <div class="message system">
            <div class="avatar-small">
                <!-- TU WKLEJ SWÓJ OBRAZEK SYSTEMU (src) -->
                <img src="/static/logo.png" alt="System">
            </div>
            <div class="bubble">
                Hi! What Łódź you like to eat?
            </div>
        </div>
    </div>

    <!-- Kontener na animację ładowania -->
    <div class="typing-indicator" id="typing-indicator">
        <span></span><span></span><span></span>
    </div>

    <div class="chat-input-area">
        <input type="text" id="user-input" placeholder="Napisz wiadomość..." autocomplete="off">
        <button onclick="sendMessage()">Wyślij</button>
    </div>
</div>

<script>
    const chatMessages = document.getElementById('chat-messages');
    const userInput = document.getElementById('user-input');
    const typingIndicator = document.getElementById('typing-indicator');

    // Ścieżka do obrazka systemu - ZMIEŃ JĄ TUTAJ, aby działała w JS
    const SYSTEM_ICON_URL = "/static/logo.png";

    function addMessage(text, sender) {
        const messageDiv = document.createElement('div');
        messageDiv.classList.add('message', sender);

        let contentHTML = '';
        
        // Jeśli to system, dodaj avatar
        if (sender === 'system') {
            contentHTML += `
                <div class="avatar-small">
                    <img src="${SYSTEM_ICON_URL}" alt="System">
                </div>`;
        }

        contentHTML += `<div class="bubble">${text}</div>`;
        messageDiv.innerHTML = contentHTML;

        chatMessages.appendChild(messageDiv);
        scrollToBottom();
    }

    function scrollToBottom() {
        chatMessages.scrollTop = chatMessages.scrollHeight;
    }

    function showTyping() {
        typingIndicator.style.display = 'block';
        scrollToBottom();
    }

    function hideTyping() {
        typingIndicator.style.display = 'none';
    }

    async function sendMessage() {
        const text = userInput.value.trim();
        if (text === "") return;

        // 1. Dodaj wiadomość użytkownika
        addMessage(text, 'user');
        userInput.value = '';

        // 2. Pokaż animację ładowania
        showTyping();

        // 3. Komunikacja z backendem (Flask)
        try {
            const response = await fetch('http://127.0.0.1:5000/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ message: text })
            });
            
            const data = await response.json();
            hideTyping();
            addMessage(data.response, 'system');
        } catch (error) {
            hideTyping();
            addMessage("Przepraszam, nie udało się połączyć z serwerem.", 'system');
            console.error('Error:', error);
        }
    }

    // Obsługa klawisza Enter
    userInput.addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
            sendMessage();
        }
    });
</script>

</body>
</html>
